<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Document</title>
  <style>
      *{padding: 0;margin: 0}
      .edit{width: 500px;padding: 30px;}
  </style>
</head>
<body>
  <form class="edit" method="POST" action="/form">
      <button onclick="history.go(-1)" type="button" style="margin-bottom:30px" class="btn btn-primary">返回</button>

      <div class="form-group" >
        <label for="exampleInputEmail1">标题</label>
        <input type="text" class="form-control" id="exampleInputEmail1" value=<%=data[0].title %> >
      </div>
      <div class="form-group">
          <label for="exampleInputPassword1">内容</label>
          <textarea id="exampleInputPassword1" class="form-control" rows="3"><%=data[0].content %></textarea>
        </div>      
      <div class="form-group">
        <label for="exampleInputPassword1">时间</label>
        <input type="text" class="form-control" id="time" disabled >
      </div>
      <button type="submit" id="submit" class="btn btn-primary">提交</button>
    </form>
</body>
<script src="js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
<script>
  window.onload = function (){
    let now = moment().format('YYYY-MM-DD')
    $('#time').val(now)
  }

</script>
</html>
